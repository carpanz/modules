tools:
  - samtools:
      description: |
        SAMtools is a set of utilities for interacting with and post-processing
        short DNA sequence read alignments in the SAM, BAM and CRAM formats, written by Heng Li.
        These files are generated as output by short read aligners like BWA.
      homepage: http://www.htslib.org/
      documentation: hhttp://www.htslib.org/doc/samtools.html
      doi: 10.1093/bioinformatics/btp352
      licence: ["MIT"]
  - awk:
      description: |
        AWK is a domain-specific language designed for text processing and
        typically used as a data extraction and reporting tool.
        Like sed and grep, it is a filter, and is a standard feature of most Unix-like operating systems.
      homepage: https://en.wikipedia.org/wiki/AWK
      documentation:
      doi:
      licence:

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - bam:
      type: file
      description: BAM file
      pattern: "*.{bam,cram,sam}"
  - kraken_results:
      type: file
      description: file from Kraken2 classification
      pattern: "*.{txt}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - parsed_kraken:
      type: file
      description: parsed kraken file
      pattern: "*.{txt}"
  - parsed_integration_sites:
      type: file
      description: parsed bam file
      pattern: "*.{txt}"

